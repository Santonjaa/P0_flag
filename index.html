<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Autumn Flag</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        p{
            width: 100%;
            height: 200px;
        }
        p:first-child{
            background-color:#b57a59;
        }
        p:nth-child(2){
            background-color:#a55543;
        }
        p:nth-child(3){
            background-color:#d2a08d;
        }
    </style>
</head>
<body>
    <p>marró</p>
    <p>crema</p>
    <p>salmó</p>    
</body>
</html>
